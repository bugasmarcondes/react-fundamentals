<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloElement = React.createElement('span', {}, 'Hello')
    const worldElement = React.createElement('span', {}, 'World')

    // @1
    // const elementType = 'div'
    // const elementProps = {children: 'Hello World', className: 'container'}
    // const element = React.createElement(elementType, elementProps)
    // console.log(element)

    const element = React.createElement(
      'div',
      {className: 'container'},
      helloElement,
      ' ',
      worldElement,
    )

    ReactDOM.render(element, rootElement)
  </script>
</body>
